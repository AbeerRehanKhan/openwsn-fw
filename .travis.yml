language: c

before_script:
  # update
  - "sudo apt-get update"
  # install mspgcc 4.7.0 (thanks Adam for making pre-compiled version available!)
  - "wget http://adamdunkels.github.io/contiki-fork/mspgcc-4.7.0-compiled.tar.bz2"
  - "ls -al"
  - "tar xjf mspgcc-4.7.0-compiled.tar.bz2 -C /tmp/"
  - "ls -al /tmp/"
  - "ls -al /usr/local/"
  - "sudo cp -f -r /tmp/msp430/* /usr/local/"
  - "ls -al /usr/local/"
  - "ls -al /usr/local/msp430/"
  - "ls -al /usr/local/msp430/bin/"
  - "rm -rf /tmp/msp430"
  - "ls -al"
  - "export PATH=/usr/local/msp430/bin/:$PATH"
  - "echo $PATH"
  - "msp430-gcc --version"

